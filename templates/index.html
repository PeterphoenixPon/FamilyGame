<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f0f0f0;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            border: 2px solid #333;
            background-color: #fff;
            color: #333;
            transition: all 0.3s ease;
        }

            button:hover {
                background-color: #333;
                color: #fff;
            }

        .trivia-container {
            position: relative;
            display: inline-block;
        }

        /* -- MODIFIED CSS FOR ROTATION AND POSITIONING -- */
        .compete-text {
            position: absolute;
            /* Positioned at the bottom right corner */
            bottom: 55px;
            right: -50px;
            font-size: 1.5rem; /* Slightly smaller for the corner */
            font-weight: bold;
            color: #ff4500;
            animation: blasting 1.5s infinite;
            pointer-events: none;
            /* Sets the rotation's anchor point to the bottom right */
            transform-origin: bottom right;
        }

        @keyframes blasting {
            0% {
                /* Added rotate(45deg) and removed translate */
                transform: rotate(325deg) scale(1);
                opacity: 1;
                text-shadow: 0 0 5px #ff4500, 0 0 10px #ff4500, 0 0 20px #ff4500;
            }

            50% {
                transform: rotate(325deg) scale(1.3); /* Adjusted scale */
                opacity: 0.5;
                text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500, 0 0 40px #ff8c00;
            }

            100% {
                transform: rotate(325deg) scale(1);
                opacity: 1;
                text-shadow: 0 0 5px #ff4500, 0 0 10px #ff4500, 0 0 20px #ff4500;
            }
        }
    </style>
</head>
<body>
    <h1>Select a Game</h1>
    <button onclick="window.location.href='http://{{ ip }}:5001'">Closest Wins</button>
    <button onclick="window.location.href='http://{{ ip }}:5002'">Number Guessing</button>
    <button onclick="window.location.href='http://{{ ip }}:5003'">Trivia</button>
    <div class="trivia-container">
        <button onclick="window.location.href='http://{{ ip }}:5004'">Trivia II</button>
        <div class="compete-text">COMPETE!!!</div>
    </div>
</body>
</html>
